name: Build Android App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4   # أحدث نسخة

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova Project
      run: |
        cordova create trainerApp com.htmltrainer.app "HTML Trainer"
        # نسخ ملفات المشروع باستثناء مجلد كوردوفا
        rsync -av --exclude='trainerApp' ./ trainerApp/www/
        cd trainerApp
        cordova platform add android
        cordova build android

    - name: Upload APK
      uses: actions/upload-artifact@v4   # أحدث نسخة
      with:
        name: html-trainer-apk
        path: trainerApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
