name: Build Android App (Debug)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Create Cordova Project
      run: |
        cordova create trainerApp com.htmltrainer.app "HTML Trainer"
        rsync -a --exclude=trainerApp ./ trainerApp/www/
        cd trainerApp
        cordova platform add android
        cordova build android

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: html-trainer-debug-apk
        path: trainerApp/platforms/android/app/build/outputs/apk/debug/app-debug.apk
